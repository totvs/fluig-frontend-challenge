<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-bolder" href="#">Meu quadro</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <div class="me-auto"></div>
            <form class="d-flex" role="search">
              <div class="input-group">
                <input
                  class="form-control search-input"
                  type="search"
                  placeholder="Pesquisar..."
                  aria-label="Search"
                />
                <button class="search-button btn btn-primary fw-bolder" type="submit">
                  <span class="search-icon"><i class="bi-search"></i></span>
                  <span class="search-spinner spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                  Buscar
                </button>
              </div>
              <!-- search-result-dropdown -->
              <div class="search-result-dropdown hide">
                <span>Tarefas encontradas</span>
                <ul class="search-result-dropdown-list"></ul>
              </div>
              <!-- search-result-dropdown -->
            </form>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col">
          <div class="d-grid gap-2">
            <p class="mb-0 text-start text-secondary">
              A fazer <span class="todo-tasks-total-text">(4)</span>
            </p>
            <button
              type="button"
              class="btn btn-primary mb-4"
              data-bs-toggle="modal"
              data-bs-target="#addTask"
            >
              Nova tarefa
            </button>
          </div>
          <!-- task-container-make -->
          <div class="task-container-to-do"></div>
          <!-- task-container-make -->
        </div>
        <div class="col">
          <div class="d-grid gap-2">
            <p class="mb-0 text-start text-secondary">
              Fazendo <span class="doing-tasks-total-text">(4)</span>
            </p>
            <button
              type="button"
              class="btn btn-primary mb-4"
              data-bs-toggle="modal"
              data-bs-target="#addTask"
            >
              Nova tarefa
            </button>
          </div>
          <!-- task-container-doing -->
          <div class="task-container-doing"></div>
          <!-- task-container-doing -->
        </div>
        <div class="col">
          <div class="d-grid gap-2">
            <p class="mb-0 text-start text-secondary">
              Conclu√≠do <span class="completed-tasks-total-text">(4)</span>
            </p>
            <button
              type="button"
              class="btn btn-primary mb-4"
              data-bs-toggle="modal"
              data-bs-target="#addTask"
            >
              Nova tarefa
            </button>
          </div>
          <!-- task-container-done -->
          <div class="task-container-done"></div>
          <!-- task-container-done -->
        </div>
      </div>
      <app-modal-component title="Nova tarefa"></app-modal-component>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          class="toast-component toast align-items-center border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body text-white">Erro ao carregar tarefas, tente mais tarde...</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
